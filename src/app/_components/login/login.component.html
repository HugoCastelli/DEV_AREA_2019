<div class="limiter">
  <div class="container-login100">
    <particles [style]="myStyle" [width]="width" [height]="height"></particles>
    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">

      <form *ngIf="!signup" class="login100-form" autocomplete="off">
					<span class="login100-form-title p-b-55">
						Sign in
					</span>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
          <input [(ngModel)]="credentialsLogin.email" class="input100" type="text" name="email" autocomplete="off" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
          <input [(ngModel)]="credentialsLogin.password" class="input100" type="password" name="pass" autocomplete="off" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button (click)="signinClassic()" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center w-full p-t-25 p-b-22">
						<span class="txt1">
							Or login with
						</span>
        </div>

        <a [href]="'https://www.facebook.com/v6.0/dialog/oauth?client_id=577350499510178&redirect_uri=' + this.redirect_uri + '?from=facebook' + '&response_type=token'" class="btn-face m-b-10">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </a>

        <a [href]="'https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=' + this.redirect_uri + '?from=google' + '&response_type=code&client_id=529627282098-q4dand07pqpk3s8013vtup7jal8858kb.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile'" class="btn-google m-b-10">
          <img src="assets/icons/icon-google.png" alt>
          Google
        </a>

        <div class="text-center w-full p-t-50">
						<span class="txt1">
							Not a member?
						</span>

          <a (click)="displaySignup()" class="txt1 bo1 hov1" href="javascript:void(0)">
            Sign up now
          </a>
        </div>
      </form>

      <form *ngIf="signup" class="login100-form" name="form container">
					<span class="login100-form-title p-b-55">
						Sign up
					</span>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Name is required">
          <input [(ngModel)]="credentials.name" class="input100" type="text" placeholder="Full name" name="name" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
          <input [(ngModel)]="credentials.email" class="input100" type="text" name="email" autocomplete="off" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
          <input [(ngModel)]="credentials.password" class="input100" type="password" name="password" autocomplete="off" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
          <input [(ngModel)]="confirmPassword" class="input100" type="password" name="confirmPassword" autocomplete="off" placeholder="Password verification">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
        </div>


        <div class="container-login100-form-btn p-t-25">
          <button (click)="signupClassic()" class="login100-form-btn">
            Register
          </button>
        </div>

        <div class="text-center w-full p-t-25 p-b-22">
						<span class="txt1">
							Or sign up with
						</span>
        </div>

        <a [href]="'https://www.facebook.com/v6.0/dialog/oauth?client_id=577350499510178&redirect_uri=' + this.redirect_uri + '?from=facebook' + '&response_type=token'" class="btn-face m-b-10">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </a>

        <a [href]="'https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=' + this.redirect_uri + '&response_type=code&client_id=529627282098-q4dand07pqpk3s8013vtup7jal8858kb.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile&service=google'" class="btn-google m-b-10">
          <img src="assets/icons/icon-google.png" alt>
          Google
        </a>

        <div class="text-center w-full p-t-50">
						<span class="txt1">
							You are already member?
						</span>

          <a (click)="displaySignup()" class="txt1 bo1 hov1" href="javascript:void(0)">
            Sign in now
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
