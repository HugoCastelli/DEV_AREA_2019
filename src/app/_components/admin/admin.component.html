<div style="background-color: #f5f7fb">
  <div class="bg-gradient"></div>
  <div class="container" style="margin-top: -80px">
    <div style="border-radius: 20px;" class="w-100 bg-white shadow p-4">
      <h2 class="font-proxima text-center mb-1 mt-3" style="color: #3c434e">User manager</h2>
      <h5 class="font-proxima text-center mb-5" style="color: #cecece;">Manage platform users</h5>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="account_type">
            <th mat-header-cell *matHeaderCellDef> Account type </th>
            <td mat-cell *matCellDef="let element"> {{element.account_type}} </td>
          </ng-container>

          <ng-container matColumnDef="areas_number">
            <th mat-header-cell *matHeaderCellDef> Areas number</th>
            <td mat-cell *matCellDef="let element"> {{element.areas_number}} </td>
          </ng-container>

          <ng-container matColumnDef="service_number">
            <th mat-header-cell *matHeaderCellDef> Services number </th>
            <td mat-cell *matCellDef="let element"> {{element.service_number}} </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><mat-icon [matMenuTriggerFor]="menu" style="color: #9a9a9a; cursor: pointer">settings</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="element.role === 'normal'" (click)="changeRole(element.id)">Change role</button>
                <button mat-menu-item  (click)="deleteUser(element.id)">Delete this user</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</div>
